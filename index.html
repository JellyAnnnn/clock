<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='scss/style.css'>

    <title>Clock</title>
</head>

<body>
    <div class="container">
        <h1>Here you can find out what time is it now</h1>
    </div>
    <div class="container flex">
        <div class="circle">
            <div class="block">
                <div class="square"> <p>1</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>2</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>3</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>4</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>5</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>6</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>7</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>8</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>9</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>10</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>11</p>
    
                </div>
            </div>
            <div class="block">
                <div class="square"> <p>12</p>
    
                </div>
            </div>
            <div class="hands flex">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="seconds-hand"></div>
            </div>
        </div>

    </div>
    

</body>

</html>
